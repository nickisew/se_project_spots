<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicole Sewell" />
    <meta name="description" content="Personal photo gallery." />
    <meta name="keywords" content="photo gallery" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/like-icon.svg" alt="" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Sonya/portrait 1.jpg"
            alt="Sonya Logianto"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Sonya Logianto</h1>
            <p class="profile__description">
              The most beautiful girl in the world
            </p>
            <button type="button" class="profile__edit-button">
              <!--<img src="./images/edit-profile.svg" alt="Edit icon" />-->Tell
              her she's beautiful
            </button>
          </div>
          <!--<button type="button" class="profile__add-button">
           <img src="./images/new-post.svg" alt="Add new post icon" />Add new
            post
          </button>-->
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/Sonya/pond1.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">She likes to travel</h2>
                <!--<button type="button" class="card__like-button"></button>-->
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Sonya/banmhi.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">She loves banh mi</h2>
                <!--<button type="button" class="card__like-button"></button>-->
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Sonya/cat.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">She wants to feed all the homeless cats</h2>
                <!--<button type="button" class="card__like-button"></button>-->
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Sonya/cooking.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">She likes to cook for her baby</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Sonya/nightprofile.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">She always looks cool</h2>
                <!--<button type="button" class="card__like-button"></button>-->
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Sonya/boobies.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">And her boobies are divine</h2>
                <!--<button type="button" class="card__like-button"></button>-->
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
