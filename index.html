    <script>
      function tellHer() {
        const header = document.querySelector("header");
        const word = document.createElement("div");
        word.className = "gorgeous";
        word.textContent = "Kamu cantik üíì";

        const textWidth = 150; // Approximate width of the text
        const textHeight = 30; // Approximate height of the text
        const maxWidth = window.innerWidth - textWidth;
        const maxHeight = window.innerHeight - textHeight;

        // Random position
        const x = Math.random() * maxWidth;
        const y = Math.random() * maxHeight;
        word.style.left = `${x}px`;
        word.style.top = `${y}px`;

        header.appendChild(word);

        // Remove the word after animation ends
        setTimeout(() => {
          word.remove();
        }, 2000);
      }
    </script>
